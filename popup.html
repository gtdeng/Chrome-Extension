<!doctype html>
<html>
  <head>
    <title>WalkMe Analyzer</title>
    <script src="jquery-1.12.1.js"></script>
    <script src="popup.js"></script>
    <link rel="stylesheet" type="text/css" href="popup.css" />
  </head>
  <body>
    <h1> Does the site have WalkMe code? </h1>
    <input id="getResults" type="submit" value="Click Here To Find Out!" />
    <h3 id="results"></h3>
    <h3 >http://www.walkme.com/ - <span id="contains" >Does not contain the WalkMe code :-(</span></h3>
    <h3 >User Id: <span id="userID" ></span></h3>
    <h3 >Env: <span id="env" ></span></h3>
    <h3 >Is Https: <span id="isHttps" ></span></h3>
    <h3 >Host: <span id="host" ></span></h3>
    <h3 >async: <span id="async" ></span></h3>
    <h3 >LibFile: <span id="libfile" ></span></h3>
    <h3 >#DataFiles: <span id="numdatafiles" ></span></h3>
    <h3 >#Languages: <span id="numlanguages" ></span></h3>
  </body>
</html>
